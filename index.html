<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JE Bikeshop</title>
    <link rel="stylesheet" href="../css/main.css" />
    <script
      src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script src="jquery/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="DataTables/datatables.min.css" />
    <script defer src="DataTables/datatables.min.js" defer></script>
    <script defer src="script.js" type="module"></script>
  </head>

  <body>
    <nav data-bs-theme="dark" class="navbar navbar-expand-lg bg-secondary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Firm Archive</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Statistics</a>
            </li>
          </ul>

          <div class="navbar-nav mb-2 mb-lg-0">
            <img
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              id="setting-btn"
              style="width: 40px; cursor: pointer"
              src="assets/settings.png"
              alt="Settings"
            />
          </div>
        </div>
      </div>
    </nav>

    <div data-bs-theme="dark" class="container-fluid min-vh-100 bg-primary p-4">
      <div class="row mb-4">
        <div class="col-8">
          <form>
            <div class="form-group mb-2">
              <input
                id="date-label"
                class="form-control w-auto"
                type="datetime-local"
              />
            </div>
            <div class="form-group mb-2">
              <input
                name="flow"
                type="radio"
                class="btn-check flow"
                value="sales"
                id="sales"
                autocomplete="off"
                checked
              />
              <label class="btn btn-secondary" for="sales">Sales</label>
              <input
                name="flow"
                value="expenses"
                type="radio"
                class="btn-check flow"
                id="expenses"
                autocomplete="off"
              />
              <label class="btn btn-secondary" for="expenses">Expenses</label>
            </div>
            <div class="form-group mb-2">
              <select id="mode-label" class="form-select w-auto">
                <option value="0" selected>Select mode of payment</option>
                <option value="BPI">BPI</option>
                <option value="Gcash">Gcash</option>
                <option value="Cash">Cash</option>
              </select>
            </div>
            <div id="tag-container" class="form-group mb-2 d-flex gap-2">
              <h5 id="no-tags" class="text-light mt-2">No Tag Inputs</h5>
            </div>
            <div class="form-group mb-2">
              <input
                type="number"
                min="1"
                step="any"
                class="form-control w-auto"
                id="amount-label"
                placeholder="Enter Amount"
              />
            </div>

            <div class="form-group mb-2">
              <textarea
                rows="3"
                type="text"
                class="form-control"
                id="description-label"
                placeholder="Enter Description"
              ></textarea>
            </div>

            <button id="add-table-row" type="submit" class="btn btn-secondary">
              Enter
            </button>
            <button id="export-csv" type="submit" class="btn btn-secondary">
              Get CSV File
            </button>
            <button id="save-user" type="submit" class="btn btn-secondary">
              Save
            </button>
            <button
              id="delete-table-row"
              type="submit"
              class="btn btn-secondary"
            >
              Delete
            </button>
            <button id="save-user" type="submit" class="btn btn-secondary">
              Edit
            </button>
          </form>
        </div>
        <div class="col-4">
          <div class="card">
            <div class="container p-4">
              <div class="container">
                <h5>Tags for Sales</h5>
                <div class="container d-flex gap-2">
                  <div id="input-tag-sales-container"></div>
                  <div id="control-tag-sales-container">
                    <button id="add-tag-sales" class="btn btn-secondary">
                      +
                    </button>
                    <button id="subtract-tag-sales" class="btn btn-secondary">
                      -
                    </button>
                  </div>
                </div>
              </div>

              <div class="container">
                <h5>Tags for Expenses</h5>
                <div class="container d-flex gap-2">
                  <div id="input-tag-expenses-container"></div>
                  <div id="control-tag-expenses-container">
                    <button id="add-tag-expenses" class="btn btn-secondary">
                      +
                    </button>
                    <button
                      id="subtract-tag-expenses"
                      class="btn btn-secondary"
                    >
                      -
                    </button>
                  </div>
                </div>
              </div>

              <button id="save-settings" type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-10">
          <div class="card bg-dark shadow-2-strong">
            <div class="card-body">
              <div class="table-responsive">
                <table
                  id="main-table"
                  class="table table-dark table-borderless table-striped-columns mb-0"
                >
                  <thead>
                    <tr>
                      <th scope="col">Code</th>
                      <th scope="col">Date</th>
                      <th scope="col">Flow</th>
                      <th scope="col">Mode</th>
                      <th scope="col">Tags</th>
                      <th scope="col">Amount</th>
                      <th scope="col">Description</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Total</h5>
              <p id="total-amount-label" class="card-text">â‚±0</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Settings</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="container-fluid text-center">
              <img
                id="user-profile"
                alt="avatar"
                class="rounded-circle img-fluid mt-3"
                style="width: 150px; height: 150px; object-fit: cover"
              />
              <h5 id="user-name" class="my-3">Julio Livelo</h5>
              <div class="row">
                <div class="col">
                  <h6>Gcash Number</h6>
                  <p id="user-gcash" class="blurred">09280192843</p>
                </div>
                <div class="col">
                  <h6>BPI Savings Account</h6>
                  <p id="user-bpi" class="blurred">6376424815</p>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-between">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              id="log-out"
            >
              Logout
            </button>
            <div>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
