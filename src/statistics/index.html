<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firm Archive</title>
    <link rel="icon" href="../assets/icon.png" type="image/icon type" />
    <script defer type="module" src="script.ts"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Firm Archive</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../entry/index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="../statistics/index.html"
                >Statistics</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../archive/index.html">Archive</a>
            </li>
          </ul>
          <div class="navbar-nav mb-2 mb-lg-0">
            <img
              data-bs-toggle="modal"
              data-bs-target="#settings"
              id="setting-btn"
              style="width: 40px; cursor: pointer"
              src="../assets/settings.png"
              alt="Settings"
            />
          </div>
        </div>
      </div>
    </nav>

    <div class="container-fluid vh-100 bg-light p-4">
      <div class="row">
        <div class="col-xl-6"><canvas id="bar-graph"></canvas></div>
        <div class="col-xl-6"><canvas id="pie-graph"></canvas></div>
      </div>
    </div>

    <div
      class="modal fade"
      id="settings"
      tabindex="-1"
      aria-labelledby="settings-label"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="settings-label">Settings</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="container-fluid text-center">
              <img
                id="user-profile"
                alt="avatar"
                class="rounded-circle"
                style="width: 150px; height: 150px; object-fit: cover"
              />
              <h5 id="user-name" class="my-3"></h5>
              <div class="row">
                <div class="col">
                  <h6>Gcash Number</h6>
                  <p id="user-gcash" class="blurred"></p>
                </div>
                <div class="col">
                  <h6>BPI Savings Account</h6>
                  <p id="user-bpi" class="blurred"></p>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer justify-content-between">
            <button type="button" class="btn btn-secondary" id="log-out">
              Logout
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
