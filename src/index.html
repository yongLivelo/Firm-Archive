<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JE Bikeshop</title>
    <link rel="stylesheet" href="../css/main.css" />
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js" defer></script>
  </head>

  <body>
    <nav
      data-bs-theme="dark"
      class="navbar navbar-expand-lg navbar-light bg-primary"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Finance Manager</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Statistics</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Inventory</a>
            </li>
            <li class="nav-item"></li>
              <a class="nav-link" href="#">History</a>
            </li>
          </ul>

         
          <div class="navbar-nav">
            <img class="" style="width: 40px;"src="assets/settings.png" alt="">
          </div>        
         
        
        </div>

        
      </div>
    </nav>

    <div
      data-bs-theme="dark"
      class="container-fluid min-vh-100 bg-secondary pt-2"
    >
      <div class="row">
        <div class="col-sm-8">
          <div class="row mb-4">
            <form>
              <div class="form-group mb-2">
                <input
                  type="number"
                  min="1"
                  step="any"
                  class="form-control"
                  id="amount"
                  placeholder="Enter amount"
                />
              </div>
              <div class="mb-2">
                <input
                  type="radio"
                  class="btn-check"
                  name="flow"
                  value="in"
                  id="option1"
                  autocomplete="off"
                  checked
                />
                <label class="btn btn-secondary" for="option1">In</label>

                <input
                  type="radio"
                  class="btn-check"
                  value="out"
                  name="flow"
                  id="option2"
                  autocomplete="off"
                />
                <label class="btn btn-secondary" for="option2">Out</label>
              </div>
              <div class="mb-2">
                <select
                  id="payment"
                  class="form-select"
                  aria-label="Default select example"
                >
                  <option selected>Select payment type</option>
                  <option value="1">BPI</option>
                  <option value="2">Gcash</option>
                  <option value="3">Cash</option>
                </select>
              </div>
              <div class="mb-2">
                <select
                  id="expense"
                  class="form-select"
                  aria-label="Default select example"
                >
                  <option selected>Select expense type</option>
                  <option value="1">Personal expense</option>
                  <option value="2">Business expense</option>
                </select>
              </div>
              <button id="submit-query" type="submit" class="btn btn-primary">
                Enter
              </button>
            </form>
          </div>
          <div class="mb-4">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Amount</th>
                  <th scope="col">Flow</th>
                  <th scope="col">Payment</th>
                  <th scope="col">Expense Type</th>
                  <th scope="col">Time</th>
                </tr>
              </thead>

              <tbody id="query-table"></tbody>
            </table>
          </div>
        </div>

        <div class="col-sm-4">
          <div class="card mb-4">
            <div class="card-body text-center">
              <img
                src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp"
                alt="avatar"
                class="rounded-circle img-fluid"
                style="width: 150px"
              />
              <h5 class="my-3">Julio Livelo</h5>
            </div>
          </div>

          <div class="card" style="width: 18rem">
            <div class="card-body">
              <h5 class="card-title">Total</h5>
              <p id="total-amount" class="card-text">₱0</p>
              <h5 class="card-title">Personal Expense</h5>
              <p id="personal-total-amount" class="card-text">₱0</p>
              <h5 class="card-title">Business Expense</h5>
              <p id="business-total-amount" class="card-text">₱0</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
