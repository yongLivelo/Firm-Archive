<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JE Bikeshop</title>
    <link rel="stylesheet" href="../css/main.css" />
    <script
      src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script src="../jquery/jquery-3.7.1.js"></script>
    <script src="authentication.js" defer></script>
  </head>
  <body>
    <div
      class="h-100 d-flex align-items-center justify-content-center bg-primary"
    >
      <form class="border p-5 rounded bg-secondary" data-bs-theme="dark">
        <div data-mdb-input-init class="form-outline mb-4">
          <input id="username" type="email" class="form-control" />
          <label class="form-label text-light" for="form2Example1"
            >Username</label
          >
        </div>

        <div data-mdb-input-init class="form-outline mb-4">
          <input id="password" type="password" class="form-control" />
          <label class="form-label text-light" for="form2Example2"
            >Password</label
          >
        </div>
        <button
          type="button"
          data-mdb-button-init
          data-mdb-ripple-init
          class="btn btn-primary btn-block mb-4"
          id="log-in"
        >
          Log In
        </button>
      </form>
    </div>
  </body>
</html>
